<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-card *ngFor="let product of products; let i = index" style="margin:10px;width:25%;display:inline-block; background:#f3f3f3">
      <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
          </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{product.description}}
          </p>
          <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog()"> Buy product</button>
      </mat-card-actions>
    </mat-card>
</div>
